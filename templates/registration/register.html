{% load static %}{% load i18n %}{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% trans "Salon ULM de Blois" %}{% endblock %}</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">{% trans "Create an Account!" %}</h1>
              </div>
              <form class="user" action="{% url 'signup' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                  <input type="text"
                   name="{{ form.username.name }}"
                   id="{{ form.username.id_for_label }}"
                   {% if form.username.value != None %}value="{{ form.username.value|stringformat:'s' }}"{% endif %}
                   maxlength="{{ form.username.field.max_length }}"
                   {% if form.username.field.required %}required{% endif %}
                   class="form-control form-control-user"
                   placeholder="{%trans "Username" %}"/>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text"
                     name="{{ form.first_name.name }}"
                     id="{{ form.first_name.id_for_label }}"
                     {% if form.first_name.value != None %}value="{{ form.first_name.value|stringformat:'s' }}"{% endif %}
                     maxlength="{{ form.first_name.field.max_length }}"
                     {% if form.first_name.field.required %}required{% endif %}
                     class="form-control form-control-user"
                     placeholder="{%trans "First Name" %}"/>
                    <!-- <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name"> -->
                  </div>
                  <div class="col-sm-6">
                    <input type="text"
                     name="{{ form.last_name.name }}"
                     id="{{ form.last_name.id_for_label }}"
                     {% if form.last_name.value != None %}value="{{ form.last_name.value|stringformat:'s' }}"{% endif %}
                     maxlength="{{ form.last_name.field.max_length }}"
                     {% if form.last_name.field.required %}required{% endif %}
                     class="form-control form-control-user"
                     placeholder="{%trans "Last Name" %}"/>
                    <!-- <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name"> -->
                  </div>
                </div>
                <div class="form-group">
                  <input type="email"
                   name="{{ form.email.name }}"
                   id="{{ form.email.id_for_label }}"
                   {% if form.email.value != None %}value="{{ form.email.value|stringformat:'s' }}"{% endif %}
                   maxlength="{{ form.email.field.max_length }}"
                   {% if form.email.field.required %}required{% endif %}
                   class="form-control form-control-user"
                   placeholder="{%trans "Email Address" %}"/>
                  <!-- <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address"> -->
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password"
                     name="{{ form.password1.name }}"
                     id="{{ form.password1.id_for_label }}"
                     {% if form.password1.value != None %}value="{{ form.password1.value|stringformat:'s' }}"{% endif %}
                     maxlength="{{ form.password1.field.max_length }}"
                     {% if form.password1.field.required %}required{% endif %}
                     class="form-control form-control-user"
                     placeholder="{%trans "Password" %}"/>
                    <!-- <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password"> -->
                  </div>
                  <div class="col-sm-6">
                    <input type="password"
                     name="{{ form.password2.name }}"
                     id="{{ form.password2.id_for_label }}"
                     {% if form.password2.value != None %}value="{{ form.password2.value|stringformat:'s' }}"{% endif %}
                     maxlength="{{ form.password2.field.max_length }}"
                     {% if form.password2.field.required %}required{% endif %}
                     class="form-control form-control-user"
                     placeholder="{%trans "Repeat Password" %}"/>
                    <!-- <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password"> -->
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="{% trans 'Register Account' %}"></input>

              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="{% url 'password_reset' %}">{% trans "Forgot Password?" %}</a>
              </div>
              <div class="text-center">
                <a class="small" href="{% url 'login'%}">{% trans "Already have an account? Login!" %}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
