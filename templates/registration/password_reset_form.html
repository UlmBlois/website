{% extends "base_generic.html" %}
{% load i18n %}

{% block header %}
<h1>{% trans "Password Reset"%}</h1>
{% endblock %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-default btn-lg" value="{%trans "Reset password"%}">
  </form>
{% endblock %}
