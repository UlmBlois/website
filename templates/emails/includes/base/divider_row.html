{% with color=color|default:"#C8C8C8" width=width|default:"800"%}

<!-- MODULE DIVIDER // -->
<tr>
  <td align="center" valign="top">
    <!-- CENTERING TABLE // -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td align="center" valign="top">
          <!-- FLEXIBLE CONTAINER // -->
          <table border="0" cellpadding="0" cellspacing="0" width={{width}} class="flexibleContainer">
            <tr>
              <td align="center" valign="top" width={{width}} class="flexibleContainerCell">
                <table class="flexibleContainerCellDivider" border="0" cellpadding="30" cellspacing="0" width="100%">
                  <tr>
                    <td align="center" valign="top" style="padding-top:0px;padding-bottom:0px;">

                      <!-- CONTENT TABLE // -->
                      <table border="0" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                          <td align="center" valign="top" style="border-top:1px solid {{color}};"></td>
                        </tr>
                      </table>
                      <!-- // CONTENT TABLE -->

                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <!-- // FLEXIBLE CONTAINER -->
        </td>
      </tr>
    </table>
    <!-- // CENTERING TABLE -->
  </td>
</tr>
<!-- // END -->

{% endwith %}
