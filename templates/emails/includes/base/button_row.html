{% with bgcolor=bgcolor|default:"#3498DB" textcolor=textcolor|default:"#FFFFFF" link=link|default:"#" text=text|default:"link" width=width|default:"800"%}

<tr>
  <td align="center" valign="top">
    <!-- CENTERING TABLE // -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr style="padding-top:0;">
        <td align="center" valign="top">
          <!-- FLEXIBLE CONTAINER // -->
          <table border="0" cellpadding="30" cellspacing="0" width={{width}} class="flexibleContainer">
            <tr>
              <td style="padding-top:0;" align="center" valign="top" width={{width}} class="flexibleContainerCell">

                <!-- CONTENT TABLE // -->
                <table border="0" cellpadding="0" cellspacing="0" width="50%" class="emailButton" style="background-color: {{bgcolor}};">
                  <tr>
                    <td align="center" valign="middle" class="buttonContent" style="padding-top:15px;padding-bottom:15px;padding-right:15px;padding-left:15px;">
                      <a style="color:{{textcolor}};text-decoration:none;font-family:Helvetica,Arial,sans-serif;font-size:20px;line-height:135%;" href="{{link}}">
                        {% block content %}
                        {{text}}
                        {% endblock%}
                      </a>
                    </td>
                  </tr>
                </table>
                <!-- // CONTENT TABLE -->

              </td>
            </tr>
          </table>
          <!-- // FLEXIBLE CONTAINER -->
        </td>
      </tr>
    </table>
    <!-- // CENTERING TABLE -->
  </td>
</tr>
{% endwith %}
