{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
<div class="jumbotron">
    <h2>{% trans "Profile" %}</h2>
</div>


<div class="card mx-4">
  <div class="card-body">
    <div class="row">
      <div class="col">
        {% trans "Licence Number" %}:
      </div>
      <div class="col">
        {{pilot.licence_number}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% trans "Insurance Number" %}:
      </div>
      <div class="col">
        {{pilot.insurance_number}}
      </div>
    </div>
    <a href= "{% url 'change_password'%}" class="btn btn-primary">{% trans "Change Password" %}</a>
    <a href= "{% url 'edit_pilot' user.pk %}" class="btn btn-warning"><span class="fas fa-pen"></span>{% trans "Edit" %}</a>
  </div>
</div>

{% endblock%}
